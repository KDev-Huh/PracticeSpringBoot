<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/edit" method="POST">
        <input type="hidden" name="id" th:value="${item.id}">
        <input name="title" th:value="${item.title}">
        <input name="price" th:value="${item.price}">
        <button type="submit">전송</button>
    </form>
</body>
</html>
